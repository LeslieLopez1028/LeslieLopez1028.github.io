<!doctype html>
<html lang="en">

	<head>

		<title>Grid Layout</title>

		<style>

			.col-sm-12{
				background-color: #DCE0E9;

				height: 40px;

				width: 100%;
			}

			.col-12{
				background-color: #798292;

				height: 55px;

				width: 100%;
			}

			.col-1{
				background-color: #385795;

				height: 600px;

				width: 100%;
			}


			.col-2{
				background-color: #4D586E;

				height: 600px;

				width: 85%;

				float: right;
			}

			.col{
				background-color: #510811;

				height: 40px;

				width: 100%;
			}

		</style>

	</head>

	<body>

		<div class="row-3">
  			<div class="col-sm-12">
    			<br>
 			 </div>

  			<div class="col-12">
   				 <br>
  			</div>
		</div>

		<div class="row row-cols-3">
			<div class="col-1">
			<div class="col-2">
			</div>
			</div>
		</div>


			<div class="row-3">
				<div class="col">
					<br>
				</div>
			</div>

	</body>

</html>
